<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 id="city"></h1>
            <p class="weather-app-date">
              <span id="time"></span>

              <span id="description">broken clouds </span>
              <br />
              Humidity <span id="humidity" class="weather-update"></span> ,
              Wind:
              <span class="weather-update" id="wind-speed"></span>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon"></div>
            <div class="weather-app-temp" id="temperature">12</div>
            <div class="weather-app-unit">Â°c</div>
          </div>
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="http://github.com/TOWELA96" target="_blank">Towela Tembo</a>
        hosted on
        <a href="https://github.com/TOWELA96/Weather-App-Towela" target="_blank"
          >Github</a
        >
        website hosted on
        <a
          href="https://6579b38953e5da159c295182--chimerical-rugelach-e9cf75.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
